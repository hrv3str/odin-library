<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Orbitron&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div id="header"
        class="border-shadow">
        <h1>
            <svg role="presentation"
                viewBox="0 0 24 24" style="height: 3rem; width: 3rem;">
                <path d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z" style="fill: currentcolor; --darkreader-inline-fill: currentcolor;" data-darkreader-inline-fill=""></path>
            </svg>
            Library
        </h1>
        <div id="add-button"
            class="border-shadow rounded button">
            <p>
                <svg viewBox="0 0 24 24" style="height: 2rem; width: 2rem;"><path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;"></path></svg>
                Add
            </p>
        </div>
    </div>
    <div id="book-container">
        
    </div>
    <div class="form-screen no-visible"
        id="form-screen">
        <form action="javascript:void(0)"
            id="book-form"
            class="border-shadow rounded">
            <label for="book-title">Book Title</label>
            <input type="text"
                id="book-title"
                name="title"
                class="border-shadow"
                placeholder="Fight Club"
                required>
            <label for="book-author">Book Author</label>
            <input type="text"
                id="book-author"
                name="author"
                class="border-shadow"
                placeholder="Chuck Palahniuk"
                required>
            <label for="num-pages">Quantity of Pages</label>
            <input type="number"
                name="numPages"
                id="num-pages"
                class="border-shadow"
                placeholder="208">
            <div class="centered">
                <label for="not-read"
                    id="checkbox">
                    not read
                </label>
                <input type="checkbox"
                    id="not-read"
                    name="notRead"
                    class="border-shadow">
            </div>
            <button type="submit"
                class="button rounded border-shadow">
                Add book
            </button>
        </form>
    </div>
</body>
</html>
